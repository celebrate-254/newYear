<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #4b1c71, #120025);
  font-family: "Poppins", sans-serif;
  color: #fff;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 45px 35px;
  max-width: 480px;
  box-shadow: 0 0 60px rgba(255, 200, 255, 0.25);
  animation: fadeIn 2s ease;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 2.8rem;
  margin-bottom: 15px;
  background: linear-gradient(135deg, #ffd1ff, #fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255,255,255,0.6);
}

p {
  font-size: 1.1rem;
  line-height: 1.7;
  opacity: 0.95;
  margin-bottom: 25px;
}

button {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  border: none;
  padding: 14px 32px;
  border-radius: 35px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  color: #2b003f;
  transition: 0.3s ease;
  box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 30px rgba(0,0,0,0.45);
}

.hidden-message {
  margin-top: 25px;
  display: none;
  animation: fadeIn 1.5s ease;
  font-size: 1.05rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <!-- Royalty-free soft piano -->
  <source src="newBeginning.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
  <div class="card">
    <h1>Happy New Year âœ¨</h1>

    <p>
      May this new year be gentle with you,  
      filled with confidence, happiness, and moments that make you smile.
    </p>

    <button onclick="startMagic()">Start the Magic âœ¨</button>

    <div class="hidden-message" id="message">
      You carry grace, strength, and light wherever you go.  
      Wishing you a year full of growth, peace, and beautiful surprises ðŸŒ¸
    </div>
  </div>
</div>

<script>
function startMagic() {
  document.getElementById("message").style.display = "block";
  document.getElementById("bgMusic").play();
}

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 2 + 1;
    this.speedX = (Math.random() - 0.5) * 6;
    this.speedY = (Math.random() - 0.5) * 6;
    this.life = 90;
    this.color = `hsl(${Math.random()*360},100%,70%)`;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.life--;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

let particles = [];

function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  for (let i = 0; i < 45; i++) {
    particles.push(new Particle(x, y));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}

setInterval(createFirework, 1300);
animate();
</script>

</body>
</html>
